<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designing Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">

        <img id="image" width="270" src="boat.jpg" alt="images">

        <div class="capsules">
            <span><b>Lake</b></span> &nbsp
            <span><b>Boat</b></span>

        </div>
        <div class="content">
            <h2>Visit Sweden</h2>
            <p>Discover a country where nature is always present. In our cities, in our innovations and in our minds.
                Our nature has affected what we eat, where we live and how we live. Welcome to a destination of a
                different nature. Welcome to Sweden!</p>
        </div>
        <div id="button">
            <button><b>Read More</b></button>
        </div>
    </div>
    
</body>

</html>
